<!DOCTYPE html>
<html>
<head>
    <title>Amy's Gallery</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/styles/main.css" />
    <script src="/vendors/angular.min.js"></script>
    <script src="/scripts/client.js"></script>
</head>
<body ng-app="galleryApp">
    <h1>Amy's Gallery</h1>
    <div ng-controller="GalleryController as vm">
        <div ng-repeat="image in vm.imageGallery">
            <img src="{{image.image}}" alt="" width="300" height="300">
        </div>
    </div>
</body>
</html>
