<!DOCTYPE html>
<html>
<head>
    <title>Amy's Gallery</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/styles/main.css" />
    <script src="/vendors/angular.min.js"></script>
    <script src="/scripts/client.js"></script>
</head>
<body ng-app="galleryApp">
    <div ng-controller="GalleryController as vm">
        <div class="gallery-container">
            <div ng-repeat="image in vm.imageGallery" class="image-card" ng-click="vm.flipCard(image)">
                <img ng-hide="vm.imageRevealed[image.id]" ng-src="{{image.image}}" width="300" height="300">
                <div ng-show="vm.imageRevealed[image.id]">{{image.synopsis}}</div>
            </div>
        </div>
    </div>
</body>
</html>
